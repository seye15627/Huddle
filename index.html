<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="huddle.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="line">
  <div class="cent">
	  <div class="bground">
			<div class="header-cont line">
					<header class="line">
									<img src="logo.svg" alt="logo">
					</header>
			</div>
			<div class="section-cont line">
					<section class="container line">
									<article>
												<img src="illustration-mockups.svg" alt="mockup">	
									</article>
									<aside>
  <h2>Build The Community Your Fans Will Love</h2>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p> 

  <button>Register</button>
                 </aside>
         </section>
    </div>
    <div class="section-cont line">
         <section class="section-icon line">
         		 <div class="icon">
         				<img src="facebook.svg" alt="icon">
         				<img src="twitter.svg" alt="icon">
         				<img src="instagram.svg" alt="icon">
         		 </div>
         </section>
    </div>
         <footer>
               <p class="attribution">
          Challenge by <a          href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jegede Akinseye</a>.
              </p>
         </footer>
    </div>
  </div>
</body>
</html>
